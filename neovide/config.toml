[neovide]
multigrid = true
vsync = true
idle = true
maximized = true

# Cursor motion (smooth interpolation)
cursor_animation_length = 0.18
cursor_antialiasing = true

# Smear / motion blur
cursor_trail_size = 1.0
cursor_vfx_mode = "railgun"
cursor_vfx_opacity = 180.0
cursor_vfx_particle_lifetime = 0.9
cursor_vfx_density = 6.0
cursor_vfx_speed = 12.0

# Smooth scrolling
scroll_animation_length = 0.3

